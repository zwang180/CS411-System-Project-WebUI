<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <title>SimpleDB Web UI</title>

        <!-- Stylesheets -->
        <link rel="stylesheet" href="./css/styles.css">

        <!-- Angular Scripts -->
        <!-- NOTE: removing the ".min." can help debugging in the console-->
        <script src="./lib/angular/angular.min.js"></script>
        <script src="./lib/angular-route/angular-route.min.js"></script>
        <script src="./js/app.js"></script>
        <script src="./js/controllers.js"></script>
    </head>

    <body ng-app="mp4">

        <div class="row text-center">
          <h1>SimpleDB Web UI</h1>
        </div>

        <div class="row text-center">
          <div class="small-2 small-offset-3 columns">
            <a class="button" href="#/query">Query</a>
          </div>
          <div class="small-2 columns">
            <a class="button" href="#/update">Update</a>
          </div>
          <div class="small-2 columns end">
            <a class="button" href="#/settings">Settings</a>
          </div>
        </div>

        <div ng-view></div>

        <!-- Scripts -->
        <script src="./lib/jquery/dist/jquery.min.js"></script>
        <script src="./lib/foundation-sites/dist/foundation.min.js"></script>
        <script src="./js/script.js"></script>
        <script>
            $(document).foundation();
        </script>
        <script src="http://localhost:35729/livereload.js"></script>
    </body>
</html>
